<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>

<!--Header section-->
<section id="header">
    <img src="images/Logo.png" alt="Logo de PizzayFront">
    <ul type="none">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
    </ul>
</section>

<!--Banners section-->
<section id="banners">

    <!--Left banner-->
    <div class="left-banner">
        <h2>Envio gratis<span> comprando</span> 2 pizzas</h2>
        <img src="images/delivery.jpg" alt="Repartidor con una Pizza" width="600px" height="450px"> 
    </div>

    <!--Right banner-->
    <div class="right-banner">
        <h2 id="tittle-podio">Podio de Pizzas</h2>
        <div class="podium">
            <h3>Pizzas top 5</h3>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
        </div>
        <img src="images/PizzaFalling.jpg" alt="" width="100px" height="135px">
    </div>

</section>

<!--Footer section-->
<footer id="footer">
    <ul type="none">
        <li>Home</li>
        <li>Contacto</li>
        <li>Ranking</li>
        <li>Promoción</li>
    </ul>
    <img src="images/Logo.png" alt="">
</footer>

</body>
</html>
